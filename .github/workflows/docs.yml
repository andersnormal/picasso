name: Test & Build

on:
  push:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - 
      uses: actions/checkout@v3
    - 
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - 
      working-directory: ./docs
      run: |
        npm i
        npm run build
    - 
      uses: peaceiris/actions-gh-pages@v3
      working-directory: ./docs
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
