version: 1
author: Sebastian DÃ¶ll <sebastian@katallaxie.me>
project: Picasso
tasks:
  release:
    desc: release
    cmds:
      - gox -output "bin/{{.Dir}}_{{.OS}}_{{.Arch}}" -ldflags "-X github.com/andersnormal/picasso/version.Version=${TRAVIS_TAG}" -os="linux" -os="darwin" -arch="386" -arch="amd64" ./
  test:
    desc: test
    vars:
      region:
        - test
    cmds:
      - go test -v ./...
  build:
    deps:
      - test
    vars:
      region:
        - test
    cmds:
      - go build
    watch:
      paths:
        - examples
      ignore:
        - .gitignore
        - .picasso.yml
    templates:
      - 
        file: ./examples/config.json.tpl
        output: ./config.json
        vars:
          foo: bar
      